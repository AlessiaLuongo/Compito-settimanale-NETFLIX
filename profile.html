<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compito settimanale NETFLIX</title>
    <link rel="stylesheet" href="custom-boostrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid bg-primary">
        <div class="col-1">
          <a class="navbar-brand" href="#"
            ><img
              src="assets/netflix_logo.png "
              alt="logo"
              class="img-fluid bg-primary"
          /></a>
        </div>
      </div>
    </header>
    <main id="profile-main">
      <div class="container pt-5">
        <div class="row mb-5 justify-content-center">
          <div class="col-12 col-md-10 col-lg-6">
            <div class="row justify-content-center">
              <h1>Edit Profile</h1>
              <div class="col-4 col-md-3 col-lg-2">
                <img
                  src="assets/avatar.png"
                  alt="logo"
                  class="img-fluid bg-primary"
                />
              </div>
              <div class="col-8 col-md-9 col-lg-10">
                <div class="row">
                  <div class="col">
                    <div class="col">
                      <h2>Strive Student</h2>
                    </div>
                    <h3>Language</h3>
                    <div class="col-3 dropdown d-flex align-items-center">
                      <a
                        class="btn btn-secondary dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        >English
                      </a>

                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#"> German</a></li>
                        <li><a class="dropdown-item" href="#">Spanish</a></li>
                      </ul>
                    </div>
                  </div>
                  <hr />
                  <div class="col">
                    <h5>ALL MATURITY SETTINGS</h5>
                    <p>
                      Show titles of <span>all maturity ratings</span> for this
                      profile
                    </p>
                    <button
                      type="button"
                      class="btn btn-outline-secondary border border-tertiary rounded-0"
                      disabled
                    >
                      Edit
                    </button>
                  </div>
                  <hr />
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        Autoplay next episode in a series on all devices
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckChecked">
                        Autoplay previews while browsing on all devices
                      </label>
                    </div>
                  </div>
                  <hr />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-button">
        <div class="row">
          <div class="col-12 col-lg-8">
            <div class="row justify-content-center justify-content-lg-end">
              <div
                class="col-10 col-md-3 col-lg-2 d-flex justify-content-center"
              >
                <button
                  type="button"
                  class="btn btn-outline-secondary border border-tertiary rounded-0"
                  disabled
                >
                  SAVE
                </button>
              </div>
              <div
                class="col-10 col-md-3 col-lg-2 d-flex justify-content-center"
              >
                <button
                  type="button"
                  class="btn btn-outline-secondary border border-tertiary rounded-0"
                  disabled
                >
                  CANCEL
                </button>
              </div>
              <div
                class="col-10 col-md-3 col-lg-3 d-flex justify-content-center"
              >
                <button
                  type="button"
                  class="btn btn-outline-secondary border border-tertiary rounded-0"
                  disabled
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
